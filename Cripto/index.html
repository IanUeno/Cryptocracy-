<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Cesar</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                        url('Inicio/viagem\ .png') no-repeat center center fixed;
            height: 100vh;
            margin: 0;
        }

        .header-image {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border: 2px solid black;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffffff;
            color: black;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: black;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Player de Música no canto superior direito */
        .music-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #111111;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .music-player button {
            background-color: #ffffff;
            color: #111111;
            border: none;
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-player button:hover {
            background: #ff1d1d;
            color: #fff;
        }
    </style>
</head>
<body>
    <img alt="Logo do jogo" class="header-image" src="Cap1/logo.png" />
    <div onclick="continuar()" class="button">Jogar</div>
    <div onclick="continuar2()"   class="button">Como Jogar</div>
    <div onclick="continuar3()"   class="button">Créditos</div>

    <div class="music-player">
        <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
        <audio id="audio" autoplay loop>
            <source src="01 - Title Theme.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <script>
        function continuar() {
            window.location.href = "Aviso.html";
        }

        function continuar2() {
            window.location.href = "Comojogar.html";
        }

        function continuar3() {
            window.location.href = "Creditos.html";
        }

        // Selecionar elementos
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Função para alternar entre Play e Pause
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        }
    </script>
</body>
</html>
